<!DOCTYPE HTML>
<html>
<head>
<title>Search the city weather</title>

<!-- Custom Theme files -->
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}" />
<!-- Custom Theme files -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<!--Google Fonts-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<!--Google Fonts-->
	<script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
</head>
<body>
<!--search start here-->
<div class="search">
	<i> </i>
	<div class="s-bar">
	   <form>
		<input id='name' type="text" value="Search the city weather in Mandarin" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search the city weather in Mandarin';}">
		<input type="button"  id="load" value="Search"/>
	  </form>

	</div>
	<p>Popular searches: <a href="#">北京</a> <a href="#">上海</a></p>
	 <p class="result"></p>
            <script type="text/javascript">
                $(function () {
                    $('#load').click(function () {
                        let city = $('#name').val();
                        if (city.length > 0) {
                            $.ajax({
                                url: '/weather/' + city,
                                type: 'get',
                                success: function (data) {
                                    $('.result').html(data);
                                }
                            })
                        } else {
                            $('.result').html("请填写正确的城市名称...");
                        }
                    })
                })
            </script>
</div>
<!--search end here-->

</div>	
</body>
</html>
